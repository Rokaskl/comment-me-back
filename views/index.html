<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comment Me!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Comment me
      </h1>
    </header>

    <main>
 
      
      <form>
        <input name="comment" aria-label="a new comment" type="text" maxlength="100" placeholder="Comment...">
        <input name="fakeUrl" aria-label="fake url" type="text" maxlength="100" placeholder="URL...">

        <button type="submit" id="submit-comment">Submit Comment</button>
      </form>
       <form>
        <input name="url" aria-label="get by url" type="text" maxlength="100" placeholder="URL...">
        <button type="submit" id="submit-url">Get By URL</button>
         
      
      </form>
      
      <section class="comments">
        <ul id="comments"></ul>
        <button id="clear-comments">
          Clear Comments
        </button>
      </section>
      
      
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
